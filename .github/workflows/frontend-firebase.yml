name: Deploy Frontend to Firebase

on:
  push:
    branches:
      - main
      - master
      - rollback
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-firebase.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy to Firebase
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build
        env:
          CI: false

      - name: Verify build directory exists
        run: |
          if [ ! -d "build" ]; then
            echo "ERROR: Build directory not found!"
            exit 1
          fi
          echo "Build directory found:"
          ls -la build/
          echo "Checking for index.html:"
          ls -la build/index.html || echo "WARNING: index.html not found in build/"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Verify Firebase configuration
        run: |
          echo "Checking firebase.json:"
          cat firebase.json
          echo "Checking .firebaserc:"
          cat .firebaserc

      - name: Clear Firebase cache
        run: |
          rm -rf .firebase
          echo "Firebase cache cleared"

      - name: Deploy to Firebase
        run: firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }} --project proshop-47e32 --force
